<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
    <body>
    <div th:each = "user : ${users}">
        <a th:href="@{/admin/users/{id}(id= ${user.getId()})}"
           th:text="${user.getUserName()+ ', '+ user.getLastName() + ', '+user.getAge() + ', '+user.getEmail()}">user</a>
    </div>
        <br/>
        <hr/>
        <a href="/admin/users/new">Create new user</a>

    <form th:method="GET" th:action="@{/logout}">
        <input type="submit" value="Logout">
    </form>
</body>
</html>
